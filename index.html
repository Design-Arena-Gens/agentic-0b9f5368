<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Logo Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="logo-card">
        <div class="glow"></div>
        <div class="plus-icon">
          <span class="arm arm-horizontal"></span>
          <span class="arm arm-vertical"></span>
        </div>
        <h1 class="wordmark">
          <span class="letter letter-p">P</span>
          <span class="letter letter-l">l</span>
          <span class="letter letter-u">u</span>
          <span class="letter letter-s">s</span>
        </h1>
        <p class="tagline">Adding a spark to every connection</p>
      </div>
    </main>
    <footer class="footer">
      <div class="palette">
        <span class="swatch swatch-core"></span>
        <span class="swatch swatch-highlight"></span>
        <span class="swatch swatch-shadow"></span>
      </div>
      <p>Palette &amp; gradients designed for the “Plus” identity concept.</p>
    </footer>
  </body>
</html>
